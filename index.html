<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ArrowDynamics</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class = "site-header">
      <div class="header-container">
        <div class="logo-text">
          <a href="#">Bothell Robotics</a>
        </div>
        <nav class="site-nav">
          <a href="#">Home</a>
          <a href="#">Team</a>
          <a href="#">Events</a>
          <a href="#">Resources</a>
          <a href="#">Contact</a>
          <a href="#">Calendar</a>
        </nav>
      </div>
    </header>

    <main class="site-content">

      <section class="hero-section">
        <div class="hero-left">
          <h1 class="team-number">Team #10079</h1>
          <img src="images/arrowdynamics-logo.png" alt="ArrowDynamics Logo" class="team-logo">
          <h2 class="team-name">ArrowDynamics</h2>
        </div>
        <div class="hero-right">
          <img src="images/robot-image.jpg" alt="2024 Competition Robot" class="robot-image">
          <a href="#" class="robot-link">2024 Robot</a>
        </div>
      </section>

      <section class="founded-section">
        <div class="founded-box">
          <span class="founded-title">Founded</span>
          <span class="founded-year">2024</span>
        </div>
      </section>

      <section class="sponsors-section">
        <h3 class="section-title">SPONSORS</h3>
        <div class="sponsors-slider">
          <div class="sponsor-logo-placeholder"></div>
          <div class="sponsor-logo-placeholder"></div>
          <div class="sponsor-logo-placeholder"></div>
        </div>
      </section>

    </main>
    
    <footer class="site-footer-bottom">
      <div class="footer-container">
        <a href="#" class="social-icon">
          <img src="images/instagram-icon.svg" alt="Instagram">
        </a>
        <p class="copyright-text">&copy; 2025 Team 10079 Robotics | Contact: bothellroboticsemailprobably</p>
      </div>
    </footer>

  </body>
</html>
